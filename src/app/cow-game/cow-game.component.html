<!-- 好感度 -->
<div class="d-flex ml-3 mr-3 p-3 justify-content-between align-items-center">
  <label class="ml-3">好感度:</label>
  <div class="health-bar">
    <div class="health" [style.width.%]="score"></div>
  </div>
</div>

<div class="mt-5 d-flex justify-content-between align-items-center flex-column">
  <!-- 說明 -->
  <label class="ml-3">{{ getHintText() }}</label>
  <!-- 指針 -->
  <div class="container mb-3">
    <div class="middle-section"></div>
    <div class="needle" [style.left.%]="needlePosition"></div>
  </div>

  <!-- 對應牛 -->
  <img [src]="getCowImageSrc()" class="rounded float-right img-fluid" (click)="toggleNeedleAnimation()">
</div>
